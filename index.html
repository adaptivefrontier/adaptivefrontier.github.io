
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adaptive Frontier</title>
    <meta name="title" content="Adaptive Frontier">
    <meta name="description" content="Adaptive Frontier is a high frequency algorithmic trading firm that provides 24/7/365 liquidity on every major exchange.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">

    <style>
      html {
        font-family: 'Roboto Mono', monospace;
        font-size: large;
      }
      .img-responsive {
        max-width: 80%;
        height: auto;
        margin: auto;
        display: block;
        vertical-align: middle;
      }
      .container {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
      .content {
        text-align: center;
        margin: auto;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" class="img-responsive" />
